<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Space Shooter IRYS</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    canvas {
      display: block;
      background: radial-gradient(circle at center, #001020, #000000);
    }
    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.06);
      border-radius: 50%;
      touch-action: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      -webkit-tap-highlight-color: transparent;
    }
    #stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      background: rgba(0,200,255,0.9);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: left 0.02s, top 0.02s;
      -webkit-tap-highlight-color: transparent;
    }
    #fireBtn {
      position: absolute;
      right: 20px;
      bottom: 40px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,80,80,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      touch-action: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    #scoreBox {
      position: absolute;
      left: 10px;
      top: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>

    let ship = {
      x: W/2,
      y: H - 150,
      w: 120,
      h: 120,
      speed: 5,
      dx: 0,
      dy: 0
    };

    let bullets = [];
    let enemies = [];
    let lastSpawn = 0;
    let score = 0;
    const scoreBox = document.getElementById('scoreBox');

    function drawShip() {
      // if image not loaded, draw placeholder
      if(shipImg.complete && shipImg.naturalWidth !== 0) {
        ctx.drawImage(shipImg, ship.x - ship.w/2, ship.y - ship.h/2, ship.w, ship.h);
      } else {
        ctx.fillStyle = 'cyan';
        ctx.beginPath();
        ctx.ellipse(ship.x, ship.y, ship.w/2, ship.h/2, 0, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function drawBullets() {
      ctx.fillStyle = "cyan";
      for(let i=bullets.length-1;i>=0;i--) {
        const b = bullets[i];
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI*2);
        ctx.fill();
        b.y -= b.speed;
        if(b.y < -10) bullets.splice(i,1);
      }
    }

    function spawnEnemy() {
      let size = 40 + Math.random()*40;
      enemies.push({
        x: Math.random()*(W-size),
        y: -size,
        w: size,
        h: size,
        speed: 1.5 + Math.random()*2.5,
        hp: 1 + Math.floor(Math.random()*2)
      });
    }

    function drawEnemies() {
      ctx.fillStyle = "tomato";
      for(let ei = enemies.length-1; ei>=0; ei--) {
        const e = enemies[ei];
        ctx.fillRect(e.x, e.y, e.w, e.h);
        e.y += e.speed;

        // collision with bullets
        for(let bi = bullets.length-1; bi>=0; bi--) {
          const b = bullets[bi];
          if(b.x > e.x && b.x < e.x+e.w && b.y > e.y && b.y < e.y+e.h) {
            e.hp -= 1;
            bullets.splice(bi,1);
            if(e.hp <= 0) {
              enemies.splice(ei,1);
              score += 10;
              scoreBox.innerText = 'Score: ' + score;
            }
            break;
          }
        }

        // collision with ship
        if(ship.x + ship.w/2 > e.x && ship.x - ship.w/2 < e.x+e.w &&
           ship.y + ship.h/2 > e.y && ship.y - ship.h/2 < e.y+e.h) {
          // explosion and reset
          alert('Game Over! Score: ' + score);
          location.reload();
        }

        // remove if off screen
        if(e.y > H + 50) {
          enemies.splice(ei,1);
          score = Math.max(0, score - 5);
          scoreBox.innerText = 'Score: ' + score;
        }
      }
    }

    // Auto shooting (and manual fire)
    let autoShoot = true;
    setInterval(()=>{
      if(autoShoot) bullets.push({x: ship.x, y: ship.y-ship.h/2, speed: 12});
    }, 300);

    // Fire button (for extra bullets)
    const fireBtn = document.getElementById('fireBtn');
    fireBtn.addEventListener('touchstart', (e)=> {
      e.preventDefault();
      bullets.push({x: ship.x-12, y: ship.y-ship.h/2, speed: 14});
      bullets.push({x: ship.x+12, y: ship.y-ship.h/2, speed: 14});
    });
    fireBtn.addEventListener('mousedown', (e)=> {
      bullets.push({x: ship.x-12, y: ship.y-ship.h/2, speed: 14});
      bullets.push({x: ship.x+12, y: ship.y-ship.h/2, speed: 14});
    });

    // Enemy spawn timer
    function enemySpawner(ts) {
      if(!lastSpawn) lastSpawn = ts;
      if(ts - lastSpawn > 900) {
        spawnEnemy();
        lastSpawn = ts;
      }
      window.requestAnimationFrame(enemySpawner);
    }
    window.requestAnimationFrame(enemySpawner);

    // Joystick logic
    const joystick = document.getElementById("joystick");
    const stick = document.getElementById("stick");
    let joyActive = false;
    let joyCenter = {x:0, y:0};

    joystick.addEventListener("touchstart", e=> {
      joyActive = true;
      let rect = joystick.getBoundingClientRect();
      joyCenter = {x: rect.left+rect.width/2, y: rect.top+rect.height/2};
    }, {passive:false});

    joystick.addEventListener("touchmove", e=> {
      if(!joyActive) return;
      e.preventDefault();
      let t = e.touches[0];
      let dx = t.clientX - joyCenter.x;
      let dy = t.clientY - joyCenter.y;
      let dist = Math.min(40, Math.hypot(dx,dy));
      let angle = Math.atan2(dy,dx);
      stick.style.left = (40 + dist*Math.cos(angle)) + "px";
      stick.style.top  = (40 + dist*Math.sin(angle)) + "px";
      ship.dx = Math.cos(angle)*(dist/40)*ship.speed;
      ship.dy = Math.sin(angle)*(dist/40)*ship.speed;
    }, {passive:false});

    joystick.addEventListener("touchend", ()=> {
      joyActive = false;
      stick.style.left = "40px";
      stick.style.top = "40px";
      ship.dx = 0;
      ship.dy = 0;
    });

    // Also support dragging the ship directly
    let dragging = false;
    canvas.addEventListener('touchstart', function(e) {
      const t = e.touches[0];
      const dx = t.clientX - ship.x;
      const dy = t.clientY - ship.y;
      if(Math.hypot(dx,dy) < Math.max(ship.w, ship.h)) {
        dragging = true;
      }
    }, {passive:false});

    canvas.addEventListener('touchmove', function(e) {
      if(dragging) {
        const t = e.touches[0];
        ship.x = t.clientX;
        ship.y = t.clientY;
      }
    }, {passive:false});

    canvas.addEventListener('touchend', function(e) {
      dragging = false;
    }, {passive:false});

    // Desktop mouse support
    let mouseDown = false;
    canvas.addEventListener('mousedown', (e)=> { mouseDown = true; const rect = canvas.getBoundingClientRect(); ship.x = e.clientX - rect.left; ship.y = e.clientY - rect.top; });
    canvas.addEventListener('mousemove', (e)=> { if(mouseDown) { const rect = canvas.getBoundingClientRect(); ship.x = e.clientX - rect.left; ship.y = e.clientY - rect.top; } });
    window.addEventListener('mouseup', ()=> { mouseDown = false; });

    function gameLoop() {
      ctx.clearRect(0,0,W,H);

      ship.x += ship.dx;
      ship.y += ship.dy;
      ship.x = Math.max(ship.w/2, Math.min(W-ship.w/2, ship.x));
      ship.y = Math.max(ship.h/2, Math.min(H-ship.h/2, ship.y));

      drawShip();
      drawBullets();
      drawEnemies();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    window.addEventListener("resize", ()=> {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
